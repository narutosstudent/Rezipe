<app-alert [message]="alertMessage" *ngIf="alertActive"></app-alert>
<section class="recipes">
<h1 class="recipes__none" *ngIf="!recipes.length">You currently have no recipes!</h1>
  <app-recipe-item *ngFor="let recipe of recipes; let i = index;"
   [recipe]="recipe"
   (buttonAction)="onDeleteRecipe(i)"
   [actionName]="buttonActionName"
   ></app-recipe-item>
</section>
